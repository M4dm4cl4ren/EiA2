<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="einkaufslisteStyle.css">
    <script src="scriptEinkaufsliste.js" defer></script>
    <title>Einkaufsliste</title>
</head>
<body>
    <h1>Einkaufsliste</h1>
    <form id="Hinzufügen">
        <label for="Produkt">Produkt:</label>
        <input type="text" placeholder="Produkt" id="produkt"><br>

        <label for="Anzahl">Anzahl:</label>
        <input type="text" placeholder="Menge" id="menge"> <br>

        <label for="Marke">Marke:</label>
        <input type="text" placeholder="Marke" id="marke">
        <input type="submit" placeholder="Hinzufügen">
    </form>
    
    <div id="einkaufsliste">
        <table>
            <caption><button id="Abschlussbutton">Einkaufabschließen</button></caption>
            <thead>
            <th scope="col">Produkt</th>
            <th scope="col">Menge</th>
            <th scope="col">Marke</th>
            <th scope="col">Gekauft</th>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Spagetti</th>
                    <td>6</td>
                    <td>Barilla</td>
                    <td><input type="checkbox" name="" id="checkbox"></td>
                    <td><button id="edit">bearbeiten</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
